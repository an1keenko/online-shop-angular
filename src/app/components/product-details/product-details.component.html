<div class="container">
  <mat-card>
    <mat-card-title>{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}" alt="{{product.title}}"/>
    <mat-card-content>
      <p>Price: {{product.price | currency: 'USD'}}</p>
      <p>Year: {{product.year}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>Chip: {{product.configure.display}}</p>
      <p>Chip: {{product.configure.RAM}}</p>
      <p>Chip: {{product.configure.SSD}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary" >Go to basket</button>
      <button class="button" mat-flat-button color="primary" routerLink="{{product.id}}">About</button>
    </mat-card-actions>
  </mat-card>
</div>
