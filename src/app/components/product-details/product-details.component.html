<div class="container">
  <mat-card>
    <mat-card-title class="title">{{product.title}}</mat-card-title>
    <img class="image" mat-card-image src="{{product.image}}" alt="{{product.title}}"/>
    <mat-card-content>
      <p>Price: {{product.price | currency: 'USD'}}</p>
      <p>Year: {{product.year}}</p>
      <p>Chip: {{product.configure.chip}}</p>
      <p>Display: {{product.configure.display}}</p>
      <p>Memory: {{product.configure.memory}}</p>
      <p>SSD: {{product.configure.ssd}}</p>
    </mat-card-content>
  </mat-card>
</div>
